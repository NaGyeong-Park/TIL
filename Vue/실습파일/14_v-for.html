<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(fruit, idx) in fruits">{{idx+1}} - {{fruit}}</li>
      <!-- <li>{{fruits[1]}}</li>
      <li>{{fruits[2]}}</li> -->
    </ul>
    <h2>Todo</h2>
    <ul>
      <template v-for="todo in todos" :key="todo-id-${todo.id}"> <!--key 적어줄-->
        <li v-if="!todo.completed">{{todo.context}}</li>
  </template>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      fruits: ['apple', 'banana', 'coconut'],
      todos:[
        {id:1, context:'todo1', completed: false},
        {id:2, context:'todo2', completed: true},
        {id:3, context:'todo3', completed: false},
      ]
    },
  })
</script>
</body>
</html>
