<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-if="seen">보인다</div> <!--dom에서 지움-->
    <div v-show="seen">안보인다</div><!--dom에서 남기는데 안보이게 함 : style="display-none"-->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
    data: {
      seen: true,
    }}
  )
  </script>
</body>
</html>
